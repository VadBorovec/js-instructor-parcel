<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<include src="./partials/head.html"></include>
<link rel="stylesheet" href="./style.css">

<body>

    <!-- HEADER -->
    <include src="./partials/header.html"></include>
    <h2 class="hidden page-title">Lesson 14</h2>

    <!-- HERO -->
    <include src="./partials/hero.html"></include>

    <!-- MAIN -->
    <main>
        <!-- Показати як працює тротл на основі події resize та scroll -->
        <div class="counter">
            <h2>Scroll</h2>
            <div class="box">
                Without throttled: <span id="otuputScrollStandart">0</span>
            </div>
            <div class="box">
                With throttled: <span id="otuputScrollThrottled">0</span>
            </div>
        </div>
        <div class="counter counter-resize">
            <h2>Resize</h2>
            <div class="box">
                Without throttled: <span id="otuputResizeStandart">0</span>
            </div>
            <div class="box">
                With throttled: <span id="otuputResizeThrottled">0</span>
            </div>
        </div>

        <!-- Показати як працює дебаунс на основі роботи  інпутом -->

        <label class="input">Enter your name
            <input type="text" id="nameInput" placeholder="Name">
        </label>

        <!-- Написати форму логіна та пароля де буде відбуватися валідація полів на довжину після закінчення введення тексту. (Використати дебаунс) -->

        <form id="signInForm">
            <fieldset>
                <legend>Sign in</legend>
                <label>Enter your login
                    <input type="text" id="loginInput" placeholder="Login">
                </label>
                <label>Enter your password
                    <input type="password" id="passwordInput" placeholder="Password">
                </label>
            </fieldset>
        </form>
    </main>

    <!-- FOOTER -->
    <include src="./partials/footer.html"></include>

    <!-- JS lessons -->
    <div class="js__lessons">
        <script src="./lesson-14.js" type="module"></script>
    </div>

</body>

</html>
